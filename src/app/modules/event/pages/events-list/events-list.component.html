<div class="row">
	<div class="col-md-6">
		<h2>À venir</h2>

		<div class="row" *ngFor="let event of incomingEvents | eventFilter:filter">
			<app-event-card class="col-sm-6 col-md-4 col-lg-3" [event]="event"></app-event-card>
		</div>
	</div>

	<div class="col-md-6">
		<form class="form-inline">
			<div class="form-group row">
				<label class="col-form-label col-sm-2 col-md-3" for="search">Filtre&nbsp;</label>
				<div class="col-sm-10 col-md-8 col-lg-6">
					<input type="text" class="form-control" name="search" [(ngModel)]="filter" placeholder="Nom/Descr" />
				</div>
			</div>
		</form>
		<hr>

		<h2>Je participe</h2>

		<div class="row" *ngFor="let event of enteredEvents | eventFilter:filter">
			<app-event-card class="col-sm-6 col-md-4 col-lg-3" [event]="event"></app-event-card>
		</div>

		<hr>

		<h2>Ça m'intéresse</h2>
		<div class="row" *ngFor="let event of interestedEvent | eventFilter:filter">
			<app-event-card class="col-sm-6 col-md-4 col-lg-3" [event]="event"></app-event-card>
		</div>

	</div>
	<button class="btn-float" routerLink="/events/create"><i class="fas fa-plus"></i></button>
</div>
