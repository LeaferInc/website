<nz-table 
  #nzTable
  [nzData]="events"
  [nzTotal]="events.length"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  [nzFrontPagination]="false"
  (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
    <tr>
      <th nzWidth="60px"></th>
      <th>Nom</th>
      <th>Lieu</th>
      <th>Debut</th>
      <th>Fin</th>
      <th>Prix</th>
      <th>Maximum</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of nzTable.data">
      <tr>
        <td
          [nzExpand]="expandSet.has(data.id)"
          (nzExpandChange)="onExpandChange(data.id, $event)"
          [nzShowExpand]="data.description"
        ></td>
        <td>{{data.name}}</td>
        <td>{{data.location }}</td>
        <td>{{data.startDate | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{data.endDate | date:'dd/MM/yyyy HH:mm'}}</td>
        <td>{{data.price}}</td>
        <td>{{data.maxPeople}}</td>
        <td>
          <a
            nz-popconfirm
            nzPopconfirmTitle="Êtes-vous sûr de supprimer cet évènement ?"
            (nzOnConfirm)="deleteEvent(data.id)"
          >Supprimer</a>
        </td>
      </tr>

      <tr [nzExpand]="expandSet.has(data.id)">
        {{ data.description }}
      </tr>
    </ng-container>
  </tbody>
</nz-table>
