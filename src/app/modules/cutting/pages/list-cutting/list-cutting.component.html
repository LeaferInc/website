<div class="container">
  <h2>Exchange</h2>
  <div class="container-fluid">
    <div class="row">
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="w-100">
        <div class="input-group my-4">
          <input
            [formControl]="searchInput"
            id="search-input"
            type="text"
            class="form-control"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="button-search"
          />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div *ngFor="let cutting of cuttings?.items" class="col-lg-3 col-md-4 col-sm-6 col-12 my-2">
        <app-list-cutting-card [cutting]="cutting"></app-list-cutting-card>
      </div>
    </div>
  </div>
</div>
