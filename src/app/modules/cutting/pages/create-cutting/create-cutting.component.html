<div nz-row>
  <div nz-col nzOffset="10" nzSpan="4">
    <h1>Créer un bouture</h1>
  </div>
  <div nz-col nzOffset="10" nzSpan="4">
    <form nz-form nzLayout="vertical" [formGroup]="createCuttingForm" class="create-cutting-form" (ngSubmit)="onSubmit()">
      <nz-form-item>
        <nz-form-label nzFor="name" nzRequired>Nom</nz-form-label>
        <nz-form-control [nzErrorTip]="nameErrorTpl">
          <input formControlName="nameInput" type="text" id="name" nz-input placeholder="Nom" />
          <ng-template #nameErrorTpl>
            <ng-container *ngIf="createCuttingForm.get('nameInput').hasError('required')">
              Veuillez entrer un nom
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="description" nzRequired>Description</nz-form-label>
        <nz-form-control [nzErrorTip]="descriptionErrorTpl">
          <textarea rows="3" nz-input formControlName="descriptionInput" id="description" nz-input></textarea>
          <ng-template #descriptionErrorTpl>
            <ng-container *ngIf="createCuttingForm.get('descriptionInput').hasError('required')">
              Veuillez entrer une description
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label nzFor="tradeWith">Échange avec</nz-form-label>
        <nz-form-control [nzErrorTip]="tradeWithErrorTpl">
          <input formControlName="tradeWithInput" type="text" id="tradeWith" nz-input />
          <ng-template #tradeWithErrorTpl>
            <ng-container *ngIf="createCuttingForm.get('tradeWithInput').hasError('required')">
              Veuillez entrer un nom d'échangeur
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item nz-row>
        <nz-form-control>
          <button nz-button nzType="primary" [nzLoading]="btnLoading">Créer</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
