<nz-card [routerLink]="['/cutting', cutting.id]" nzHoverable [nzCover]="coverTemplate">
  <nz-card-meta [nzTitle]="cutting.name" [nzDescription]="descriptionTemplate"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
  <div class="card-image">
    <img class="photo-card" *ngIf="cutting.picture" alt="Image de la bouture" [src]="'data:image/jpg;base64,' + cutting.picture" />
    <img class="photo-card" *ngIf="!cutting.picture" alt="Image de la bouture" src="assets/images/cutting.jpg" />
  </div>
</ng-template>
<ng-template #descriptionTemplate>
  <p nz-typography nzEllipsis>{{ cutting.description }}</p>
</ng-template>
