<div class="d-flex flex-column">
  <ng-container *ngFor="let message of messages">
    <app-chat-message [leftIcon]="message.user.id !== currentUser.id">{{ message.message_content }}</app-chat-message>
  </ng-container>
  <div class="row">
    <form [formGroup]="messageForm" (ngSubmit)="onSubmitMessage()">
      <div class="form-group">
        <input [formControl]="messageInput" type="text" class="form-control" id="message" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
