<div class="row">
  <div class="col-lg-4 col-md-5 col-sm-6 col-6 p-0">
    <div class="list-group">
      <ng-container *ngFor="let user of users">
        <a [routerLink]="['/chat', user.roomId]" class="list-group-item list-group-item-action">
          <app-chat-user [user]="user"></app-chat-user>
        </a>
      </ng-container>
    </div>
  </div>

  <div class="col-lg-8 col-md-7 col-sm-6 col-6 p-0">
    <router-outlet></router-outlet>
  </div>
</div>
