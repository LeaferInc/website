<div nz-row class="full-height">
  <div nz-col nzSpan="6" class="full-height overflow-auto">
    <!-- left part with all the users -->
    <ng-container *ngIf="users?.length !== 0; else noUsersFound">
      <nz-list nzBordered [nzLoading]="false">
        <nz-list-item *ngFor="let user of users" [routerLink]="['/chat', user.roomId]" routerLinkActive="active">
          <nz-list-item-meta *ngIf="user.picture"
            [nzAvatar]="'data:image/jpg;base64,' + user.picture"
            [nzDescription]="user.username"
          >
          </nz-list-item-meta>

          <nz-list-item-meta *ngIf="!user.picture"
            nzAvatar="assets/images/user.png"
            [nzDescription]="user.username"
          >
          </nz-list-item-meta>
        </nz-list-item>
      </nz-list>
    </ng-container>

    <ng-template #noUsersFound>
      <p class="not-found">Aucune conversation trouv√©e</p>
    </ng-template>

  </div>

  <div nz-col nzSpan="18" class="full-height chat-user">
    <router-outlet></router-outlet>
  </div>
</div>
