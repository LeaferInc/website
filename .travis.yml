os:
  - linux
dist: trusty

language: node_js
node_js:
  - '13.0'

addons:
  chrome: stable

cache:
  directories:
  - "./node_modules"

install:
  - npm install

script:
  - npm run test -- --watch=false --no-progress --browsers=ChromeHeadless

after_success:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - "./send.sh success $WEBHOOK_URL"

after_failure:
  - wget https://raw.githubusercontent.com/DiscordHooks/travis-ci-discord-webhook/master/send.sh
  - chmod +x send.sh
  - "./send.sh failure $WEBHOOK_URL"

before_deploy:
  - npm run build-prod

deploy:
  provider: heroku
  api_key:
    secure: 
  app: leafer-app
  on: release
  skip_cleanup: true

notifications:
  email: false
